<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	*{	
		/*test*/
		/*建立一个分hi*/
		margin:0;
		padding:0;
	}
	.dv{
		width: 400px;
		height: 400px;
		/*margin:0;*/
		padding: 0;
		margin:0 auto;
		/*border:1px solid #999;*/
	}
	.dv ul {
		list-style: none;

		
		/*display:inline;*/
	}
	.dv .fa>li{
		display:block;
		float: left;
		background: #f40;
		height: 40px;
		width: 100px;
		line-height: 40px;
		text-align: center;
	}
	.dv .fa li a{
		text-decoration: none;
		color:#fff;
	}
	.dv .fa ul{
		background-color: #f50;
		display:none;

	}
</style>
<script src="./jquery.js"></script>
<script>
	$(function(){
		$('.fa>li>a').mouseover(function(){
			$(this).siblings().fadeIn(300)
		})
		$('.fa>li>a').mouseleave(function(){
			$(this).siblings().fadeOut(300)
		})
	})
</script>
<body>
	<div class="dv">
		<ul class='fa'>
			<li>
				<a href="javascript:void(0)">小学同学</a>
				<ul>
					<li>小明</li>
					<li>小红</li>
					<li>小儿郎</li>
				</ul>
			</li>
			<li>
				<a href="javascript:void(0)">高中同学</a>
				<ul>
					<li>大花</li>
					<li>大华</li>
					<li>大丽</li>
					<li>分之一的内容</li>
				</ul>
			
			</li>
			<li>
				<a href="javascript:void(0)">大学同学</a>
				<ul>
					<li>静静</li>
					<li>小牛</li>
					<li>大牛</li>
				</ul>
			</li>
		</ul>
	</div>
</body>
</html>
